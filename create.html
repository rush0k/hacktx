<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
     
            <div class="wrap-login100">

                <div class="login100-pic js-tilt" data-tilt>
					<img src="images/Jam-logo.png" alt="IMG" class = "wdn-stretch rounded-corners">
                </div>
                

                <form class="login100-form validate-form">
					<span class="login100-form-title">
						Create Account
                    </span>
                    

                    <div class="wrap-input100 validate-input" data-validate = "Valid restaurant is required: ex@abc.xyz">
						<input class="input100" type="text" name="rest" placeholder="Restaurant name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-building" aria-hidden="true"></i>
						</span>
                    </div>
                    

                    <div class="wrap-input100 validate-input" data-validate = "Valid location is required: ex@abc.xyz">
						<input class="input100" type="text" name="rest" placeholder="Type of Restaurant">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-cutlery" aria-hidden="true"></i>
						</span>
                    </div>
                    

                    <div class="wrap-input100 validate-input" data-validate = "Valid location is required: ex@abc.xyz">
						<input class="input100" type="text" name="rest" placeholder="Location">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
						</span>
                    </div>
                    

                    <div class="wrap-input100 validate-input" data-validate = "Valid restaurant is required: ex@abc.xyz">
						<input class="input100" type="text" name="rest" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Valid restaurant is required: ex@abc.xyz">
						<input class="input100" type="text" name="rest" placeholder="Create a password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>
                    

                    <div class="container-login100-form-btn">
						<button class="login100-form-btn">
                            <a class="txt2" href="login.html">
                                Create your Account
                               
                            </a>
                        </button>
					</div>
                </form>
            </div>




		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
